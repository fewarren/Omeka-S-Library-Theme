[info]
name = "Sufism Library Theme"
version = "1.0.0"
author = "Library Development Team"
description = "A customized library theme for showcasing digital collections, based on Cumulus and Foundation. Designed specifically for academic libraries with enhanced metadata display, faceted browsing, and responsive design."
theme_link = "https://github.com/sufism-library/omeka-s-theme"
author_link = "https://library.sufismreoriented.org"
omeka_version_constraint = "^4.1.0"

helpers[] = ThemeFunctions
